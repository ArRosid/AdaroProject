{% extends "base.html" %}
{% block content %}
<div class="card mt-4">
    <div class="card-header">
        <h5 class="card-title">Delete Incident #{{object.machine}}</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="alert alert-warning" role="alert">
                Are you sure you want to delete <strong>{{ object.machine }}</strong> ?
            </div>
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
        <a href="{% url 'MachineIncidentList' %}"><button class="mt-2 btn btn-info">Back</button></a>

    </div>
</div>
{% endblock %}
